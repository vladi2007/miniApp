version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    expose:
      - 3000
    ports:
      - "3000:3000"
      - "4000:4000"
    volumes:
      - ./public/reports:/miniApp/public/reports  # –î–æ–±–∞–≤–∏–ª–∏ volume
      

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./public/reports:/root/miniApp/public/reports  # üëà –¥–æ–±–∞–≤—å —ç—Ç–æ
    depends_on:
      - frontend
    restart: always
