name: Deploy to VPS (branch-aware)

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MINIAPP_KEY }}
      - name: Add SSH host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 45.9.40.96 >> ~/.ssh/known_hosts
      - name: 🚀 SSH into server and deploy
        run: |
          ssh root@45.9.40.96 << EOF
            set -e
            cd /root/miniApp

            echo "📦 Checking out branch: ${{ github.ref_name }}"
            git fetch origin
            git checkout -B ${{ github.ref_name }} origin/${{ github.ref_name }}
            git pull

            echo "🔧 Rebuilding and restarting container..."
            docker compose stop
            docker compose build --no-cache
            docker compose up -d
          EOF
